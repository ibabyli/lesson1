<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #000000;
				text-align: center;
				font: 50px/200px "微软雅黑";
				color: rgba(255,255,255,.3);
			}
			h1{
				display: inline-block;
				background: linear-gradient(120deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 180px,rgba(255,255,255,0));
				background-position: 300px 0;
				background-repeat: no-repeat;
				-webkit-background-clip: text;
			}
		</style>
	</head>
	<body>
		<h1>山寨机 就是牛</h1>
	</body>
	<script>
		var h1Node = document.getElementsByTagName("h1")[0];
		var left =-300;
		move();
		function move(){
			setInterval(function(){
				left+=10;
				if(left>1000){
					left=-300;
				}
				h1Node.style.backgroundPosition=left+"px 0px";
			},20)
		}
		
	</script>
</html>
